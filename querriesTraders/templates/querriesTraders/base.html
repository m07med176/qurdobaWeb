        #range {
        text-align:center;
        color: #282828;
        width:240px;
        border:0;
        font-size: 18px;
        height:30px;
        letter-spacing: 1px;
        font-family: proxima-nova, "Helvetica Neue", "Helvetica", Arial, sans-serif;
        }


        #interest {
        height:30px;
        color: #282828;
        text-align:center;
        width:70px;
        border:0;
        font-size: 18px;
        letter-spacing: 1px;
        font-family: proxima-nova, "Helvetica Neue", "Helvetica", Arial, sans-serif;
        }
        /*slider*/
        .slider {
        width: 150px;
        margin: 100px auto;
        }
        input[type="range"] {
        -webkit-appearance: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        width: 100%;
        height: 10px;
        margin: 15px 0 0 0;
        border: none;
        padding: 0px;
        border-radius: 0px;
        background: #768393;
        box-shadow: inset 0 0 0 0 #0d0e0f, inset 0 0 0 0 #3a3d42;
        -webkit-box-shadow: inset 0 0 0 0 #0d0e0f, inset 0 0 0 0 #3a3d42;
        outline: none; /* no focus outline */
        }
        input[type="range"]::-moz-range-track {
        border: inherit;
        background: transparent;
        }
        input[type="range"]::-ms-track {
        border: inherit;
        color: transparent; /* don't drawn vertical reference line */
        background: transparent;
        }
        input[type="range"]::-ms-fill-lower,
        input[type="range"]::-ms-fill-upper {
        background: transparent;
        }
        input[type="range"]::-ms-tooltip {
        display: none;
        }
        /* thumb */
        input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border: none;
        border-radius: 12px;
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #b6c7ca), color-stop(100%, #245e8f)); /* android <= 2.2 */
        background-image: -webkit-linear-gradient(top , #ffffff 100%, #ffffff 100%); /* older mobile safari and android > 2.2 */;
        background-image: linear-gradient(to bottom, #ffffff 100%, #ffffff 100%); /* W3C */
        }
        input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border: none;
        border-radius: 12px;
        background-image: linear-gradient(to bottom, #ffffff 100%, #ffffff 100%); /* W3C */
        }
        input[type="range"]::-ms-thumb {
        width: 18px;
        height: 18px;
        border-radius: 12px;
        border: 0;
        background-image: linear-gradient(to bottom, #ffffff 100%, #ffffff 100%); /* W3C */
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        /* display: none; <- Crashes Chrome on hover */
        -webkit-appearance: none;
        margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
        }
        // ----------------- End  Rate ------------------\\

        <script type='text/javascript'>
        // --------------- Start page loading ------------------\\

        // Function for adding User data and removing loading animation
        var replace_data = function(){
            $('#success').show();
            $('#loading').hide();
        }

        // AJAX call when page has loaded
        $(document).ready(function(){
            $.ajax({
                url: '',
                data: {
                    'name': 'FOO'
                },
                data_type: 'html',
                success: function(data){
                    replace_data(data);
                }
            });
        });

        // --------------- End page loading ------------------\\
            /* Scroll to Top */
        $(document).ready(function(){
             $(window).scroll(function () {
                    if ($(this).scrollTop() > 50) {
                        $('#scroll-to-top').fadeIn();
                    } else {
                        $('#scroll-to-top').fadeOut();
                    }
                });
                // scroll body to 0px on click
                $('#scroll-to-top').click(function () {
                    $('#scroll-to-top').tooltip('hide');
                    $('body,html').animate({
                        scrollTop: 0
                    }, 800);
                    return false;
                });

                $('#scroll-to-top').tooltip('show');

        });


        </script>
